<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>

	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li id="fourth" class="del">다섯번째 아이템입니다.</li>

	</ul>
	<p> Hi </p>

</body>
<script type="text/javascript">
	
	//first 클릭하면 해당 문구 출력됨
	/*$("#first").on("click", function() {
		var str = $("#first").text();
		console.log(str);
	});*/
	
	
	$("li").on("click", function() {
		//this의 중요함
		var $this = $(this);
		
		//text 구하기
		var str = $this.text();
		console.log(str);
		
		//클래스의 이름 구하기
		var cName = $this.attr("class")
		console.log(cName);
		
		//id명 구하기
		var idName = $this.attr("id")
		console.log(idName);
		
	});
	
</script>
</html>
