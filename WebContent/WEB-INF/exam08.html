<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>

<body>
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>
	<script type="text/javascript">
	
	//문자 추가 =>html과 비슷하여 strong적용 가능
	$("#p1").prepend("<strong>가나다라</strong>");
	
	//뒤에 문자 추가
	$("#p2").append("<strong>가나다라</strong>");
	
	
	</script>
</html>
